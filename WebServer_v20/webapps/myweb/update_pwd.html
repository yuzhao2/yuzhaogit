<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
	</head>
	<body>
		<center>
			<h1>修改密码</h1>
			<a href="index.html">回首页</a>
			
			<form action="update" method="post">
				<table border="2">
					<tr>
						<td align="center">用户名:</td>
						<td><input type="text" name="oldname" size="32"></td>
					</tr>
					<tr>
						<td align="center">旧密码:</td>
						<td><input type="password" name="oldword" size="33"></td>
					</tr>
					<tr>
						<td align="center">新密码:</td>
						<td><input type="newword" name="newword" size="32"></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
						<input type="submit" value="提交"></td>
					</tr>
					
				</table>
			
			</form>
			
		</center>
	
	</body>

</html>
