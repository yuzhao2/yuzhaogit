<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				/*	hidden：超出范围不显示
					visible：超出显示(默认)
					inherit:超出显示(默认)
					scroll:超出滚动显示
					auto:超出滚动显示
				*/
				overflow: inherit;
			}
		</style>
	</head>
	<body>
		<div>
			<img alt="" src="../imgs/1.jpg">
		</div>
	</body>
</html>
