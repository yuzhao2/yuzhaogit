<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			span{
				border: 1px solid red;
				display: block;
			}
			div{
				border: 1px solid blue;
				display: inline;
			}
			a{
				width: 132px;
				height: 40px;
				background-color: #0aa1ed;
				color: white;
				font-size: 20px;
				border-radius: 5px;
				display: inline-block;
				text-align: center;
				line-height: 40px;
				text-decoration: none;
				
			}
			
		</style>
	</head>
	<body>
		<a href="#">查看详情</a>
	
		<span>span1</span>
		<span>span2</span>
		<span>span3</span>
		
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		
	</body>
</html>
