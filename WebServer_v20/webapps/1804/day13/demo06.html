<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript"
				src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			function fn1(){
				//隐藏
				/* $("img").hide(3000,function(){
					alert("动画完成的回调函数");
				}) */
				$("img").hide(3000)
			}
			function fn2(){
				//显示
				/* $("img").show(2000,function(){
					$("img").hide(2000)//再隐藏
				}) */
				$("img").show(2000)
			}
			function fn3(){
				//上滑
				$("img").slideUp(2000)
			}
			function fn4(){
				//下滑
				$("img").slideDown(2000)
			}
			function fn5(){
				//淡入
				$("img").fadeIn(1000)
			}
			function fn6(){
				//淡出
				$("img").fadeOut(1000)
			}
			function fn7(){
				//自定义
				$("img").animate({"left":"250px"},1000)
					.animate({"top":"250px"},1000)
					.animate({"left":"0px"},1000)
					.animate({"top":"0px"},1000)
					.animate({"width":"250px","height":"300px"},1000)
					.fadeOut(2000,function(){
						$(this).remove();
					})
			}
			
		</script>
		<style type="text/css">
			img{
				width: 200px;
				height: 150px;
				position: relative;
			}
			video{
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="隐藏" onclick="fn1()">
		<input type="button" value="显示" onclick="fn2()">
		<input type="button" value="上滑" onclick="fn3()">
		<input type="button" value="下滑" onclick="fn4()">
		<input type="button" value="淡入" onclick="fn5()">
		<input type="button" value="淡出" onclick="fn6()">
		<input type="button" value="自定义" onclick="fn7()">
		<hr>
		<img alt="" src="../imgs/1.jpg">
		<!-- 支持音频格式	MP3 wav ogg -->
		<!-- loop代表循环播放 
			autoplay代表自动播放
			controls是否显示控制面板 背景音乐则不写-->
		<audio src="music.mp3" loop="loop"
			autoplay="autoplay" controls="controls"></audio>
		
		<!-- poster视频封面 视频支持MP4 webm ogg -->
		<video poster="../imgs/1.jpg" controls="controls">
			<source src="hero.mp4">
		</video>
	</body>
</html>
