<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<!-- id选择器   #-->
	<!-- 类(class)选择器  .-->
	<!-- 属性选择器 -->
		<style type="text/css">
	/*	id选择器   #	*/
			#d2{
				color: red;
			}
			#d3{
				border: 1px solid blue;
			}
	/*	类(class)选择器  .	*/
			.s2{
				background-color: yellow;
			}
			.s1{
				background-color: green;
			}
	/*	属性选择器	*/
			input[type='text']{
				background-color: red;
			}
			input[type='password']{
				background-color: pink;
			}
			
			
				
		</style>
	</head>
	<body>
	
	<!-- id选择器 -->
		<div>div1</div>
		<div id="d2">div2</div>
		<div id="d3">div3</div>
	
	<!-- 类(class)选择器 -->
		<span class="s1">s1</span>
		<span class="s2">s2</span>
		<span class="s1">s3</span>
		<span class="s2">s4</span>
		<span class="s1">s5</span>
		<span class="s2">s6</span><br>
		
	<!-- 属性选择器 -->
		<input type="text"><br>
		<input type="password">
		
	</body>
</html>
