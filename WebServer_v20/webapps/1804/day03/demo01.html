<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<!-- 内部样式 -->
		<style type="text/css">
			/* 通过选择器找到相对应的标签 把样式加到这个标签上*/
			div{
				color: pink;
				border: 2px solid green;
			}
			span{
				
				border: 2px solid black;
				background-color: blue
			}
		</style>
	</head>
	
	<body>
	<!-- 内联样式-->
	
		<div style="color: red; border: 1px solid blue;">我是一个div</div>
		<span style="background-color: yellow">我是一个span</span>
	
	
		<div>我是一个内部样式的div</div>
		<div>我也是一个内部样式的div</div>
		<span>我是一个内部样式的span</span>
		<span>我也是一个内部样式的span</span>
	
	
	</body>
</html>
