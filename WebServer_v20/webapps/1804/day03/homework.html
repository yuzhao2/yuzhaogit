<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
<h2 align="center">注册表单</h2>
<table border="1" width="68%" cellapacing="0" align="center">
	<form action="">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password1"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password2"></td>
		</tr>
		<tr>
			<td>昵称：</td>
			<td><input type="text" name="nickname"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="gender" id="nan" value="nan"><label for="nan">男</label>
				<input type="radio" name="gender" id="nv" value="nv"><label for="nv">女</label></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby" id="lq" value="lq"><label for="lq">篮球</label>
				<input type="checkbox" name="hobby" id="wz" value="wz"><label for="wz">王者农药</label>
				<input type="checkbox" name="hobby" id="dx" value="dx"><label for="dx">搞对象</label></td>
		</tr>
		<tr>
			<td>生日：</td>
			<td><input type="date" name="birthday"></td>
		</tr>
		<tr>
			<td>头像：</td>
			<td><input type="file" name="pic"></td>
		</tr>
		<tr>
			<td>城市：</td>
			<td><select name="city">
					<option>请选择</option>
					<option>山西</option>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select></td>
		</tr>
		<tr>
			<td>自我介绍：</td>
			<td><textarea rows="3" cols="30"
				name="intro">说点儿什么...</textarea></td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="">
				<img alt="图片" src="../imgs/1.gif" width="80px"></td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="注册">
				<input type="reset"></td>
		</tr>
	</form>
















</table>
	
</body>
</html>
