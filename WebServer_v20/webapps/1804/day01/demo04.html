<html>
<head>

<title>Insert title here</title>
</head>
<body>

<div>页面头部</div>
	<div>页面正文</div>
	<div>页面尾部</div>
	<hr>
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
	<hr>
