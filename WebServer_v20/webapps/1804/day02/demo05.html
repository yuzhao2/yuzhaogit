<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
<h2 align="center">注册表单</h2>

<form action="">
	<table border="1" cellpadding="5" align="center" cellspacing="0">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="username" placeholder="说点什么吧！"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>昵称：</td>
			<td><input type="text" name="nickname"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="checkbox" id="nan"><label for="nan">男</label>
				<input type="checkbox" id="nv"><label for="nv">女</label></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" id="wz"><label for="wz">王者农药</label>
				<input type="checkbox" id="cj"><label for="cj">吃鸡</label>
				<input type="checkbox" id="dx"><label for="dx">地下城勇士</label></td>
		</tr>
		<tr>
			<td>生日：</td>
			<td><input type="date" name="birthday"></td>
		</tr>
		<tr>	
			<td>头像：</td>
			<td><input type="file" name="pic">
			<input type="hidden" name='id' value="123"></td>
		</tr>
		<tr>	
			<td>城市：</td>
			<td><select name="city">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="gz">广州</option>
			</select></td>
		</tr>
		<tr>
			<td>自我介绍：</td>
			<td><textarea rows="3" cols="20"
					name="intor">这家伙很懒...</textarea></td>
		</tr>
		<tr>	
			<td>验证码：</td>
			<td><input type="text" ><img alt="图片" src="../imgs/1.gif"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="注册">
			<input type="reset"></td>
		</tr>
	</table>
</form>


</body>
</html>
